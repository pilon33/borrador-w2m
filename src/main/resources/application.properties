spring.datasource.url=jdbc:h2:mem:sampledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
local.server.port=8080
test.w2m.user.username=user@user.com
test.w2m.user.password=user
management.endpoints.web.exposure.include=*
springdoc.paths-to-exclude=/swagger-resources/**
superheroes.api.version = 1.0
superheroes.sendreport.uri = https://www.linkedin.com/in/jose-francisco-valdez-282a1b1a
superheroes.errors.attributes = true
superheroes.errors.controllers = true

